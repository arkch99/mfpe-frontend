<h1>Login</h1>

<form (ngSubmit)="onSubmit(form)" #form="ngForm">
	<div class="form-group">
		<label for="username">Username</label>
		<input class="form-control" type="text" name="username" id="username" ngModel required>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input class="form-control" type="password" name="password" id="password" ngModel required>
	</div>
	<button type="submit" class="btn btn-primary" [disabled]="!form.valid">Log In</button>	
	<div class="mt-3">{{ msg }}</div>
	<div *ngFor='let error of errors'>
		<p>{{ error }}</p>
	</div>
</form>
